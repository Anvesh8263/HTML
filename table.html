<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
  <div>
    <table>
         <!-- tr is called table row -->
        <!-- td is called table data -->
        <!-- th is called table -->
        <caption>School Students Records</caption>
        <thead>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Class</th>
            <th>Roll No.</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Anvesh</td>
            <td>12th</td>
            <td colspan="2">12</td>
        </tr>
        <thead>
        <tbody>
        <tr>
            <td>2</td>
            <td>Sarthak</td>
            <td>12th</td>
            <td>10</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Arpit</td>
            <td>12th</td>
            <td>13</td>
        </tr>
    </tbody>
    </table>
  </div>  
</body>
</html>
